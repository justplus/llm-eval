version: '3.8'

services:
  mysql:
    image: artifacts.iflytek.com/docker-repo/library/mysql:8.0
    container_name: llm_eva_mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: llm_eva
      MYSQL_USER: llm_user
      MYSQL_PASSWORD: llm_password
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - llm_eva_network

  # Flask应用服务
  web:
    image: llm-eva
    container_name: llm_eva_web
    restart: unless-stopped
    ports:
      - "8080:5000"
    environment:
      # 数据库连接配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: llm_user
      DB_PASSWORD: llm_password
      DB_NAME: llm_eva
      DATABASE_URL: mysql+pymysql://llm_user:llm_password@mysql:3306/llm_eva
      
      # Flask配置
      FLASK_APP: run.py
      FLASK_ENV: production
      SECRET_KEY: "3d6f45a5f7b8c9e1d2a0b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7"
      FERNET_ENCRYPTION_KEY: "YHNmcnQ_JFnvLH-1MeAUjhtuIkdn2TLCXEEGQZx9yBo="
      
      # API配置（请根据实际情况修改）
      SYSTEM_OPENAI_API_KEY: "ST-xxx"
      DEFAULT_MODEL_API_KEY: "ST-xxx"
      SYSTEM_PROVIDER_BASE_URL: "http://172.31.114.167/v1"
      SYSTEM_PROVIDER_API_KEY: "sk-yourGlobalOpenAIKey"
      
      # 其他配置
      WTF_CSRF_ENABLED: "False"
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/outputs:/app/outputs
      - ./data/logs:/app/logs
    depends_on:
      - mysql
    networks:
      - llm_eva_network

volumes:
  mysql_data:
    driver: local

networks:
  llm_eva_network:
    driver: bridge 